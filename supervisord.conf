[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:edge-tts]
directory=/app/tts
command=python3 app.py
autostart=true
autorestart=true
# 确保 TTS 知道自己跑在 5050 (有些代码读环境变量)
environment=PORT=5050

[program:doubao]
directory=/app/doubao
# 注意：这里假设入口文件是 app.py，如果报错请检查该项目实际入口是 main.py 还是 app.py
command=python3 app.py
autostart=true
autorestart=true
# 传入环境变量以防万一
environment=PORT=3000
